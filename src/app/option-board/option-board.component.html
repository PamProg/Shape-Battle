<div class="card bg-light">
    <div class="card-header text-center">Choix des formes</div>
    <div class="card-body">
        <div class="row">
            <div class="col-4 text-center">
                <i class="fa fa-play fa-3x" (click)="shapeSelected('triangle')" [ngClass]="{'cursorAuto': pawnSelected}"></i>
            </div>
            <div class="col-4 text-center">
                <i class="fa fa-circle fa-3x" (click)="shapeSelected('circle')" [ngClass]="{'cursorAuto': pawnSelected}"></i>
            </div>
            <div class="col-4 text-center">
                <i class="fa fa-square fa-3x" (click)="shapeSelected('square')" [ngClass]="{'cursorAuto': pawnSelected}"></i>
            </div>
        </div>
    </div>
</div>
